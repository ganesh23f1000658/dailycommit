# File: .github/workflows/daily-commit.yml
name: Daily Commit

on:
  schedule:
    - cron: '17 3 * * *'  # Runs daily at 03:17 UTC

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update Status by 23f1000658@ds.study.iitm.ac.in
        run: |
          echo "Updated at $(date)" >> daily-status.log
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f1000658@ds.study.iitm.ac.in"
          git add daily-status.log
          git commit -m "Daily status update"
          git push
